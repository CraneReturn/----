<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="bacPhotos">
        <div class="logingBox">
            <div class="title">
                <p style="font-size: 25px;">用户登录</p> </br>
                </div>
                <div id="nameloginChoice">
                    <label>用户名</label>
                    <!-- 输入的值用变量去接受 在js获取 -->
                    <input type="text" autocomplete="off" id="userName">
                </div>
                <div id="passloginChoice">
                    <label>密码</label>
                    <input type="password" autocomplete="off" id="userKey">
                </div>
                <div id="button">
                    <button class="loginbtn" id="loginbtn">登录</button>
                    <button class="loanbtn" id="loanbtn">注册</button>

                </div>
            </div>



        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
