<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="AllFood">
        <div id="findFood">
            <label class="findFoodwords">输入菜品名称:</label>
            <input type="search" name="search" placeholder="请输入关键字" id="search">
            <a id="lookFood">搜索</a>
            <a id="reNewFood">重置</a>
        </div>
        <div class="foodNewTable">
        <ul id="foodHead">
            <li>菜品名称</li>
            <li>价格</li>
            <li>描述</li>
            <li>类型</li>
        </ul>
    </div>

    
   <div class="">
                <table class="foodBox" border="0">
                    <thead id="foodTable">
                        <tr>
                            <th>菜品名称</th>
                            <th>价格</th>
                            <th>描述</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="foodTable"></tbody>
                </table>
            </div>

           <div class="foodChangebtn">
            <button id="foodChangebtnUp">上一页</button>
            <span>
                页数
                <span id="foodPageNum">1</span>
            </span>
            <button id="foodChangebtnDown">下一页</button>
            <a id="addFood">添加</a>
        </div>



        <div id="foodAddUser" style="display:none">
            <input type="text" placeholder="请输入菜品名称" id="inputfoodName" class="food-user" autocomplete="off">
            <input type="text" placeholder="请输入菜品价格" id="inputfoodPrice" class="food-user" autocomplete="off">
            <input type="text" placeholder="请输入菜品描述" id="inputfoodDes" class="food-user" autocomplete="off">
            <input type="text" placeholder="请输入菜品类型" id="inputfoodType" class="food-user" autocomplete="off">
            <button id="food-user-finding">添加</button>


        </div>
</body>
</html>
