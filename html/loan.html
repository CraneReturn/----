<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="../css/loan.css">
</head>
<body>
      <div class="bigBoxground">
        <!-- <img src="../img/bacPhoto.jpg" > -->
        <div class="centerbigbox">
            <p class="loantitle" style="font-size:20px">用户登录</p>
            <div class="userconten">
                <p class="loantitle">用户名</p>
                <input type="text" placeholder="请输入用户名称" id="addOrderID">
                <p class="loantitle">密码</p>
                <input type="text" placeholder="请输入用户密码" id="addorderKey">
                <p class="loantitle">邮箱</p>
                <input type="text" placeholder="请输入用户邮箱" id="addorderEmail">
                <div class="bottombtn">
                    <button id="aready">注册</button>
                    <button id="delectaready">取消注册</button>

                </div>
                <div class="returnloging">
                    <a id="returning" href="../html/loging.html">返回登录页面</a>
                </div>
            </div>
        </div>
      </div>

       <script src="../js/jquery.js"></script>
       <script src="../js/loan.js"></script>
</body>
</html>
