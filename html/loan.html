<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="../css/loan.css">
</head>
<body>
      <div class="bigBoxground">
        <!-- <img src="../img/bacPhoto.jpg" > -->
        <div class="centerbigbox">
            <div id="loantitle">
                  <p class="loaningtitle" style="font-size:25px">用户注册</p>
                </div>
            <div class="userconten">
                <div class="box">
                    <label class="loantitle">用户</lable>
                    <input type="text" placeholder="请输入用户名称" id="addOrderID">
                </div>
                <div class="box">
                    <lable class="loantitle">密码</lable>
                    <input type="password" placeholder="请输入用户密码" id="addorderKey">
                </div>
                <div class="box">
                    <label class="loantitle">邮箱</lable>
                     <input type="text" placeholder="请输入用户邮箱" id="addorderEmail">
                </div>
                <div class="box">
                    <lable class="loantitle" id="Youreceive">验证码</lable>
                <input type="text" placeholder="请输入验证码" id="sureYoureceive">
                <button id="getRecive">获取验证码</button>
                </div>
                <div class="bottombtn">
                    <button id="aready">注册</button>
                    <button id="delectaready">取消注册</button>

                </div>
                <div class="returnloging">
                    <a id="returning" href="../html/loging.html">返回登录页面</a>
                </div>
            </div>
        </div>
      </div>

       <script src="../js/jquery.js"></script>
       <script src="../js/loan.js"></script>
</body>
</html>
